{% extends 'base.html' %}
{% block content %}

<h3> Edit Fighter</h3>
<div class="container" id="edit_figther">
        <div class="row">
                <div class="col">
        
                    <form action="{{url_for('update_fighter', categories_id=category._id)}}" method="POST">
                        <div class="form-row">

                            <div class="form-group col-md-6">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" id="First Name" name="first_name" placeholder="First Name" value="{{category.first_name}}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="second_name">Second Name</label>
                                <input type="text" class="form-control" id="Second Name" name="second_name" placeholder="Second Name" value="{{category.second_name}}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="md-form">
                                <input placeholder="Selected date" type="text" id="date-picker" class="form-control datepicker">
                                <label for="date-picker-example">Try me...</label>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="weight">Weight</label>
                                <input type="text" class="form-control" id="Weight" name="weight" placeholder="000lbs"value="{{category.weight}}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-row col-md-6">
                                <label for="hometown">Hometown</label>
                                <input type="text" class="form-control" id="Hometown" name="hometown" placeholder="Hometown" value="{{category.hometown}}">
                            </div>
                            <div class="form-row col-md-6">
                                <label for="fight_record">Fight Record</label>
                                <input type="text" class="form-control" id="Fight Record" name="fight_record" placeholder="00-00-00" value="{{category.fight_record}}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="bio">Bio</label>
                                <input type="text" class="form-control" id="bio" name="bio" placeholder="Bio" value="{{category.bio}}">
                            </div>
                            <div class="form-group col-12">
                                <label for="comment">Comment</label>
                                <input type="text" class="form-control" id="comment" name="comment" placeholder="comment" value="{{category.comment}}">
                            </div>
                            <div class="form-group col-12">
                                <label for="url">URL</label>
                                <input type="text" class="form-control" id="URL" name="url" placeholder="Image address here" value="{{category.url}}">
                            </div>
                            
                        </div>
                            
                            <button type="submit" class="btn btn-primary" name="{{url_for('update_fighter', categories_id=category._id)}}">Update Fighter</button>
                            <button type="submit" class="btn btn-primary" name="{{url_for('delete_fighter', categories_id=category._id)}}">Delete Fighter</button>
                            <!--- <a type="submit" value="Submit" class="btn btn-primary" href="{{url_for('update_fighter', categories_id=category._id)}}" role="button">Update Fighter</a>
                            <a type="submit" value="Submit" class="btn btn-primary" href="{{url_for('delete_fighter', categories_id=category._id)}}" role="button">delete Fighter</a>
                            <button type="submit" class="btn btn-primary" name='{{url_for("add_fighter")}}'>Add Fighter</button> --->
                    </form>
                     
                </div>
        </div>
       
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript">
       $(document).ready(function(){
    $('.datepicker').datepicker();
  });
</script>
{% endblock %}
