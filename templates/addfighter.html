{% extends 'base.html' %}
{% block content %}

<h3> Add Fighter</h3>
<div class="container">
        <div class="row">
            <div class="col">
    
                <form action="{{url_for('add_fighter')}}" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6 fas">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="First Name" name="first_name" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6 fas">
                            <label for="second_name">Second Name</label>
                            <input type="text" class="form-control" id="Second Name" name="second_name" placeholder="Second Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-row col-md-6 fas">
                                <label for="date-picker-example">D.O.B</label>
                                <input placeholder="Selected date" type="text" id="date-picker" class="form-control datepicker">
                            </div>
                        <div class="form-group col-md-6 fas">
                            <label for="weight">Weight</label>
                            <input type="text" class="form-control" id="Weight" name="weight" placeholder="000lbs">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 fas">
                            <label for="hometown">Hometown</label>
                            <input type="text" class="form-control" id="Hometown" name="hometown" placeholder="Hometown">
                        </div>
                        <div class="form-group col-md-6 fas">
                            <label for="fight_record">Fight Record</label>
                            <input type="text" class="form-control" id="Fight Record" name="fight_record" placeholder="00-00-00">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 fas">
                            <label for="bio">Bio</label>
                            <input type="text" class="form-control" id="bio" name="bio" placeholder="Bio">
                        </div>
                        <div class="form-group col-12 fas">
                            <label for="comment">Comment</label>
                            <input type="text" class="form-control" id="comment" name="comment" placeholder="comment">
                        </div>
                        <div class="form-group col-12 fas">
                            <label for="url">URL</label>
                            <input type="text" class="form-control" id="URL" name="url" placeholder="Image address here">
                        </div>
                    </div>
                    <div class="text-centre">
                        <button type="submit" class="btn btn-primary" name='{{url_for("add_fighter")}}'>Add Fighter</button>
                    </div>
                </form>
            </div>
        </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript">
   $(document).ready(function(){
    $('.datepicker').datepicker(set('select', due_date, {format: 'dd/mm/yyy'}).trigger('change'));
  });
</script>
{% endblock %}
