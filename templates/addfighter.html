{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form action="{{url_for('insert_fighter')}}" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6 fas fa-user">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="First Name" name="first_name" placeholder="First Name">
            </div>
            <div class="form-group col-md-6 fas fa-user">
                <label for="second_name">Second Name</label>
                <input type="text" class="form-control" id="Second Name" name="second_name" placeholder="Second Name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6 fas fa-calendar-alt">
                <label for="dob">Date of Birth</label>
                <input type="text" class="form-control" id="Date of Birth" name="dob"placeholder="00 Jan 00">
            </div>
            <div class="form-group col-md-6 fas fa-weight">
                <label for="weight">Weight</label>
                <input type="text" class="form-control" id="Weight" name="weight" placeholder="000lbs">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6 fas fa-home">
                <label for="hometown">Hometown</label>
                <input type="text" class="form-control" id="Hometown" name="hometown" placeholder="Hometown">
            </div>
            <div class="form-group col-md-6 fas fa-file-alt">
                <label for="fight_record">Fight Record</label>
                <input type="text" class="form-control" id="Fight Record" name="fight_record" placeholder="00-00-00">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-12 fas fa-info">
                <label for="bio">Bio</label>
                <input type="text" class="form-control" id="bio" name="bio" placeholder="Bio">
            </div>
            <div class="form-group col-12 fas fa-comment-alt">
                <label for="comment">Comment</label>
                <input type="text" class="form-control" id="comment" name="comment" placeholder="comment">
            </div>
            <div class="form-group col-12 fas fa-link">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="URL" name="url" placeholder="Image address here">
            </div>
        </div>
            <button type="submit" class="btn btn-primary" name='{{url_for('insert_fighter')}}'>Add Fighter</button>
    </form>
</div>
{% endblock %}
